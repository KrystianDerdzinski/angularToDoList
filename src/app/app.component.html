<h3 class="bg-primary text-center text-white p-2">
	Lista {{ username }}a
	<h6 class="mt-1">Zadania {{ showComplete ? '' : " pozostałe do wykonania "}} {{ itemCount }}</h6>
</h3>

<div class="container-fluid">
	<div class="row">
		<div class="col">
			<input class="form-control" placeholder="Wpisz zadanie do wykonania" type="text" #todoText>
		</div>
		<div class="col-auto">
			<button (click)="addItem(todoText.value)" class="btn btn-primary">Dodaj</button>
		</div>
	</div>
</div>

<div class="m-2">
	<table class="table table-striped table-dark table-hover">
		<thead class="thead-dark"><tr><th>#</th><th>Zadanie</th><th colspan="2">Wykonane</th></tr></thead>
		<tbody>
			<tr *ngFor="let item of items; let i = index">
				<td>{{ i + 1 }}</td>
				<td>{{ item.task }}</td>
				<td><input type="checkbox" [(ngModel)]="item.complete" /></td>
				<!-- <td [ngSwitch]="item.complete">
					<span *ngSwitchCase="true">Tak</span>
					<span *ngSwitchDefault>Nie</span>
				</td> -->
			</tr>
		</tbody>
	</table>
</div>

<div class="bg-secondary text-white text-center p-2">
	<div class="form-check">
		<input [(ngModel)]="showComplete" type="checkbox" class="form-check-input">
		<label class="form-check-label" for="">
			Pokaż wykonane zadania
		</label>
	</div>
</div>
